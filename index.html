<!DOCTYPE html>
<html lang="ru">

<head>
 <script>
    var x = 90;
    var y = 94;
    var sum = x + y;
    document.write(`${x} + ${y} = ${sum}`);
  </script>

  <style>
    p {
      color: rgb(46, 38, 38);
      opacity: 0.2;
    }

    body {
      font-size: 30px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div>
    <a href="#" style="color: green;" onclick="return ChangeColor(this);">Это простая HTML-страница.</a>
    <p>
      Всё внимание в script
    </p>
  </div>
</body>
<script>
  function ChangeColor(Element) {
    if (Element.style.color == 'green') Element.style.color = 'red';
    else Element.style.color = 'green';
    return false;
  }
  </script>


</html>
